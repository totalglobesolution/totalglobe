  <circle cx="28" cy="22" r="2" fill="white"/>
  <circle cx="22" cy="28" r="2" fill="white"/>
  <circle cx="25" cy="25" r="1.5" fill="white"/>
  
  <!-- Connection lines -->
  <line x1="28" y1="22" x2="25" y2="25" stroke="white" stroke-width="0.8" opacity="0.7"/>
  <line x1="22" y1="28" x2="25" y2="25" stroke="white" stroke-width="0.8" opacity="0.7"/>
</svg>
