  <rect width="50" height="50" rx="12" fill="#2563eb"/>
  
  <!-- Globe circle -->
  <circle cx="25" cy="25" r="14" stroke="white" stroke-width="2" fill="none"/>
  
  <!-- Globe grid lines -->
  <path d="M15 25h20" stroke="white" stroke-width="1.5" opacity="0.6"/>
  <path d="M25 11v28" stroke="white" stroke-width="1.5" opacity="0.6"/>
  
